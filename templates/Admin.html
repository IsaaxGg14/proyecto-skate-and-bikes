<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Skate & Bikes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<header class="header">
    <h2>Panel Admin</h2>
    <nav>
        <a href="{{ url_for('index') }}">Inicio</a>
        <a href="{{ url_for('login') }}">Salir</a>
    </nav>
</header>

<div class="admin-container">

    <div class="admin-section">
        <h3>Usuarios</h3>

        <table class="admin-table">
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
            <tr>
                <td>Usuario Ejemplo</td>
                <td>usuario@example.com</td>
                <td>
                    <button class="btn-sm">Editar</button>
                    <button class="btn-sm delete">Eliminar</button>
                </td>
            </tr>
        </table>
    </div>

    <div class="admin-section">
        <h3>Productos</h3>

        <table class="admin-table">
            <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
            <tr>
                <td><img src="{{ url_for('static', filename='imagenes/bici1.jpg') }}" width="80"></td>
                <td>Bicicleta pro</td>
                <td>₡150.000</td>
                <td>
                    <button class="btn-sm">Editar</button>
                    <button class="btn-sm delete">Eliminar</button>
                </td>
            </tr>
        </table>
    </div>

</div>

<footer class="footer">
    <p>© 2025 Skate & Bikes</p>
</footer>

</body>
</html>
